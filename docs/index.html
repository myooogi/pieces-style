<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Example</title>
    <link rel="stylesheet" href="../assets/css/main.min.css" />
    <link rel="stylesheet" href="../assets/css/example.min.css" />
  </head>
  <body>
    <div class="container">
      <section class="selection">
        <h2 class="main_title">::Selection</h2>
        <p>마우스 드래그시 상태예시</p>
      </section>
      <section class="button">
        <h2 class="main_title">button & input : file, submit, button, reset</h2>
        <div class="box">
          <div class="nd_btn_box">
            <button class="default-btn"><span>1</span></button>
            <button class="default-btn"><span>normal 상태</span></button>
            <button class="default-btn"><span>disabled 상태</span></button>
          </div>
          <div class="cd_btn_box">
            <button class="point-btn"><span>New Style</span></button>
            <button class="point-btn"><span>New Style</span></button>
          </div>
          <div class="wb_btn_box">
            <button class="default-btn"><span>New Style</span></button>
            <button class="dark-btn"><span>New Style</span></button>
          </div>
        </div>
      </section>
      <section class="input">
        <h2 class="main_title">input : text, password, number, file, email, tel</h2>
        <div class="box">
          <input type="text" name="" id="" placeholder="텍스트를 입력하세요." />
          <input type="password" name="" id="" placeholder="비밀번호를 입력하세요." />
          <input type="number" name="" id="" placeholder="번호를 입력하세요." />
          <input type="email" name="" id="" placeholder="이메일을 입력하세요." />
          <input type="tel" name="" id="" placeholder="전화번호를 입력하세요." />
          <input type="file" name="" id="" />
        </div>
      </section>
    </div>
  </body>
</html>
